<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Security Warning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #b22222; /* a warning red color */
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1em;
      background-color: #fff3cd;
      border-left: 6px solid #ffeeba;
      padding: 15px;
      border-radius: 4px;
      color: #856404;
    }
  </style>
</head>
<body>

  <h1>Important Security Notice</h1>

  <p>
    If your server has the /script command enabled, it is or was vulnerable to a file manipulation exploit.
    Someone could have used this exploit to sneak malicious code into your scripts.
    To fix this, review all your scripts and remove any usage of the /script command.
  </p>

</body>
</html>
